---

# Use LVM ?
- include: tomcat_lvm.yml
  when: ansible_distribution == 'Ubuntu' and ansible_distribution_release == 'xenial' and tomcat_use_lvm == true

#- name: Find Java libraries
#  shell: find /usr/lib/jvm/ -name '*jre*' | tail -1
